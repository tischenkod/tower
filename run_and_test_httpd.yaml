---
- name: install start and enable httpd
  gather_facts: false
  hosts: centos
  tasks:
  - name: install package
    package:
      name: httpd
      state: latest
  - name: start and enable service
    service:
      name: httpd
      state: started
      enabled: yes
  - name: open ports in firewall
    firewalld:
      service: http
      permanent: yes
      state: enabled
      immediate: yes
- name: test httpd accessibility
  become: False
  hosts: localhost
  tasks:
  - name: test httpd access
    uri:
      url: http://centos01
